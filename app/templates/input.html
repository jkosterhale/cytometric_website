  <header>
    <div class="header-content">
      <div class="header-content-inner">
        <h1 id="homeHeading">Cytometric</h1>
        <!--hr-->
        <p></p>
        <a href="#start" class="btn btn-primary btn-xl page-scroll">Let's get started</a>
      </div>
    </div>
  </header>

  <div class="container content-section">

    <h2><title>Going with the flow: automatic detection of cancer cells</title></h2>

    <section class="bg-primary" id="start">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 text-center">
            <h2 class="section-heading" >automatic flow cyometry cell classification</h2>
            <br><br>
            <label class="btn btn-primary" for="my-file-selector">
              <input id="my-file-selector" type="file" accept=".fcs" style="display:none;" onchange="$('#upload-file-info').html($(this).val());">
              Upload your .fcs file. 
            </label>
            <span class='label label-info' id="upload-file-info"></span>
            <br><br>  
            
            <p >Or, use demo data!</p>

            
            <form name="UserSection" action="/output" method='GET'>
              <select name="classype">
                <option value="DAD">Dead, Alive, Debris</option>
                <option value="morph">Cell Morphology</option>        
              </select>
              <br><br><br>  
              
              <p style="color:#ededed">Which FSC file?</p>
              
              <select name="datasource">
                <option value="screen_357_cell_plate_1_well_C3">screen 525; cell plate 1; well C13</option>
                <option value="screen_357_cell_plate_1_well_C4">screen 357; cell plate 1; well C14</option>
              </select>
              <br><br><br>
              <button type="submit" value="submit" class="btn btn-default btn-lg">Classify me!</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <br><br><br><br><br><br><br><br><br>
